<!doctype html>
<!--Ejercicio Individual 6
En este problema se hará uso de la librería Fancybox. Para ello, se debe crear una
página HTML que contenga:
- Una imagen de 200 px de alto por 300 px de ancho: al hacer clic sobre ella, se
debe desplegar la misma imagen, pero en modo de ventana emergente.
- Un botón con el texto “Ver video”: al presionar este botón se debe desplegar
un video de youtube, a elección del programador, en una ventana emergente.
- Un botón con el texto “Ver mapa”: permite desplegar una ventana con un
mapa de Google. La dirección de referencia debe ser establecida por el desarrollador.
Para más referencias de la librería, se recomienda revisar el sitio:
http://fancyapps.com/fancybox/3/.-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
</head>

<body>
    <div class="container">
        <div>
            <h1 id="titulo1"><b>ejercicio individual</h1>

            <div id="fondoPag" class="row">
                <div id="fotoCol" class="col-sm-12 col-xs text-center">

                    <a data-fancybox
                        data-src="https://www.designretailonline.com/wp-content/uploads/2016/11/Exteriors_VB.jpg"
                        data-caption="XXXX">
                        <img src="https://www.designretailonline.com/wp-content/uploads/2016/11/Exteriors_VB.jpg"
                            width="300" height="200" />
                    </a>
                </div>
            </div>

            <div id=contMapVideo class="row">
                <div id="videoCol" class="col-sm-6 col-xs text-center">


                    <Fancybox options={{ infinite: false }}>
                        <button id="botonVideo" data-fancybox="video" data-src="https://youtu.be/MS4dBrAdPiM"
                            className="button button--secondary">
                            Ver Video
                        </button>
                </div>



                <div id="mapaCol" class="col-sm-6 col-xs text-center">
                    <Fancybox options={{ infinite: false }}>
                        <button id="botonMapa" data-fancybox="video-gallery"
                            data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3542.7204773669687!2d-82.45538668546892!3d27.38444374621598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c338e764c789f1%3A0xbb286bfa34a3f0b4!2sVera%20Bradley!5e0!3m2!1sen!2scl!4v1644180509741!5m2!1sen!2scl"
                            className="button button--secondary" data-fancybox data-type="iframe" data-preload="false"
                            data-width="640" data-height="480">
                            Ver Mapa
                        </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
</body>

</html>
