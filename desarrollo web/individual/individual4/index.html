<!doctype html>
<!--Ejercicio Individual 6
En este problema se hará uso de la librería Fancybox. Para ello, se debe crear una
página HTML que contenga:
- Una imagen de 200 px de alto por 300 px de ancho: al hacer clic sobre ella, se
debe desplegar la misma imagen, pero en modo de ventana emergente.
- Un botón con el texto “Ver video”: al presionar este botón se debe desplegar
un video de youtube, a elección del programador, en una ventana emergente.
- Un botón con el texto “Ver mapa”: permite desplegar una ventana con un
mapa de Google. La dirección de referencia debe ser establecida por el desarrollador.
Para más referencias de la librería, se recomienda revisar el sitio:
http://fancyapps.com/fancybox/3/.-->
<html>
<head>
	<title>fancyBox</title>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
<script src="js/jquery.fancybox.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" media="screen" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div align:"center">
    <a class="fancybox" href="img/img1.jpg" data-fancybox-group="gallery" title="Imagen 1"><img  src="img/thumb-img1.jpg" alt="" /></a> 
    <a data-fancybox data-type="iframe" data-src="https://www.youtube.com/watch?v=dG6hU5IC3CA&ab_channel=BonfireVN" href="javascript:;">
        Webpage
    </a>
    <p class="p">class</p>
</div>
<!--botones-->
<br>
<br>
<div id="botones">
  
</div>
<button id="boton"></button>


<script>
    $(document).ready(function() {
            $('.fancybox').fancybox({ keyboard : true });

    });
   
   


</script>
<script>
    $(document).ready(function(){
		$("#mostrar").on( "click", function() {
			$('#boton').show(); //muestro mediante id
			
		 });
		$("#ocultar").on( "click", function() {
			$('#boton').hide(); //oculto mediante id
		});
	});


</script>
